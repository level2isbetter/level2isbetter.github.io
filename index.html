<!DOCTYPE html>
<html>
<body>
  <header>
    <div id="header">
      <h1>
        <a href="index.html">Counterfeit</a>
      </h1>
    </div>
  </header>
  <form>
    Amount of items:<br>
    <input type="number" id="myQuantity" min="0"><br>
    Price of Items:<br>
    <input type="number" id="myPrice" min="0"><br>
  </form>
  
  <button onclick="mySilver()">Calculate</button>
  <p id="gross"></p>
  
  <script>
    function mySilver() {
      var x = document.getElementById("myQuantity").value;
      var y = document.getElementById("myPrice").value;
      
      document.getElementById("gross").innerHTML = (x*.845)+(y*.845);
    }
  </script>
  
  <p>"Gross Silver: "</p>
</body>
</html>
