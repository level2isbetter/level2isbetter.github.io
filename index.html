<!DOCTYPE html>
<html>
<body>
  <header>
    <div id="header">
      <h1>
        <a href="index.html">Counterfeit</a>
      </h1>
    </div>
  </header>
  <p>All of the values are assumed you are Artisan 1 Cooking or Prof 5 Alchemy.</p>
  <form>
    Amount of T1 (Timber, Ore):<br>
    <input type="number" id="myQuantity" min="0"><br>
    Price of T1:<br>
    <input type="number" id="myPrice" min="0"><br>
  </form>
  
  <button onclick="myProcessing()">Calculate</button>
  <p>Profit as T1: </p><p id="gross"></p>
  <p>Profit as T3: </p><p id="gross2"></p>
  
  <form>
    Amount of Food/Potion crafts:<br>
    <input type="number" id="myCrafts" min="0"><br>
    Price of Regular Food/Alchemy:<br>
    <input type="number" id="myProducts" min="0"><br>
    Price of Rare:<br>
    <input type="number" id="myRare" min="0"><br>
  </form>
  
  <button onclick="myCooking()">Calculate</button>
  <p>Profit: </p><p id="grossCook"></p>
  <script>
    function myProcessing() {
      var x = document.getElementById("myQuantity").value;
      var y = document.getElementById("myPrice").value;
      
      document.getElementById("gross").innerHTML = (x)*(y*.845);
      document.getElementById("gross2").innerHTML = ((((x/5)*2.5)/10)*2.5)*(y*.845);
    }
    
    function myCooking(){
      var w = document.getElementById("myCrafts").value;
      var z = document.getElementById("myProducts").value;
      var r = document.getElementById("myRare").value;
      
      var price = ((z*.845)*2.5)+((r*.845)*.3);
      
      document.getElementById("grossCook").innerHTML = w*price;
    }
  </script>
</body>
</html>
